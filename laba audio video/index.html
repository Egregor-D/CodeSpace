<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>audio video</title>
  <style type="text/css">
  	* {
  		margin: 0px;
  		padding: 0px;
  	}
  	.vid {
  		width: 500px;
  		height: 400px;
  		background-color: green;
  	}
  </style>
 </head>
 <body>
  <p>test audio</p>
  <audio controls>
    <source src="01.ogg" type="audio/ogg; codecs=vorbis">
    <source src="01.mp3" type="audio/mpeg">
    Тег audio не поддерживается вашим браузером. 
    <a href="01.mp3">Скачайте музыку</a>.
  </audio>

  <video width="400" height="300" controls="controls" poster="video/duel.jpg">
   <source src="rob.ogv" type='video/ogg; codecs="theora, vorbis"'>
   <source src="rob.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
   <source src="rob.webm" type='video/webm; codecs="vp8, vorbis"'>
   Тег video не поддерживается вашим браузером. 
   <a href="rob.mp4">Скачайте видео</a>.
  </video>
<div class="vid">
  <video width="auto" height="auto" controls="controls" poster="video/duel.jpg">
   <source src="sis.ogv" type='video/ogg; codecs="theora, vorbis"'>
   <source src="sis.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
   <source src="sis.webm" type='video/webm; codecs="vp8, vorbis"'>
   Тег video не поддерживается вашим браузером. 
   <a href="sis.mp4">Скачайте видео</a>.
  </video>
</div>


 </body>
</html>
